<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-700 to-green-400 min-h-screen flex items-center justify-center">

  <div class="flex flex-col md:flex-row bg-yellow-100 rounded-lg shadow-lg overflow-hidden max-w-3xl w-full">
    
    <!-- Form Section -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Create your account</h2>
      <form id="accountForm" class="space-y-4">
        
        <div>
          <label class="block text-sm font-medium">Email</label>
          <input type="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <div>
          <label class="block text-sm font-medium">Username</label>
          <input type="text" name="username" required class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <div>
          <label class="block text-sm font-medium">Password</label>
          <input type="password" name="password" required class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <div>
          <label class="block text-sm font-medium">Confirm Password</label>
          <input type="password" name="confirmPassword" required class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="subscribe" name="subscribe" class="mr-2">
          <label for="subscribe" class="text-sm">Subscribe for updates</label>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition">Create</button>

        <p class="text-xs text-center text-gray-600 mt-4">
          By creating an account, you agree to our Terms & Privacy.
        </p>
      </form>
    </div>

    <!-- Welcome Section -->
    <div class="w-full md:w-1/2 bg-gray-200 p-8 flex flex-col justify-center items-center text-center">
      <h1 class="text-3xl font-serif mb-4">WELCOME BACK!</h1>
      <p class="text-sm mb-4">To keep connected with us, please login with your personal info.</p>
      <button class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">Sign in</button>
    </div>

  </div>

  <script>
    const form = document.getElementById('accountForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      localStorage.setItem('userData', JSON.stringify(data));

      const params = new URLSearchParams(data).toString();
      const newUrl = `${window.location.origin}${window.location.pathname}?${params}`;

      console.log('User data saved to localStorage.');
      console.log('Sharable URL:', newUrl);

      alert('Form submitted! Data stored and URL logged to console.');
    });
  </script>

</body>
</html>
